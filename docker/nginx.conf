server {
  listen 80;
  server_name cronicorn.com www.cronicorn.com;

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    # Docker's built-in DNS resolver is working correctly based on tests
    proxy_pass http://api:9999/api/;
    proxy_http_version 1.1;
    
    # Preserve original host and protocol for API authentication
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # Important: Preserve cookies and authentication headers
    proxy_set_header Cookie $http_cookie;
    proxy_pass_request_headers on;
    
    # Increase timeouts for auth providers (which might be slow)
    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;
  }
}